<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak drop down dengan niai default</title>
</head>
<body>
    <form>
        <select name="mobil">
            <option value="volvo">Volvo</option>
            <option value="peugeot">Peugeot</option>
            <option value="fiat" selected>Fiat</option>
            <option value="jaguaer">Jaguar</option>
        </select>
    </form>
</body>
</html>
