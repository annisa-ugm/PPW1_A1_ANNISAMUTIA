<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox dan tombol radio</title>
</head>
<body>
    <form> Saya memiliki sebuah sepeda:
        <input type="checkbox" name="Sepeda">
        <br>
        Saya memiliki sebuah mobil:
        <input type="checkbox" name="Mobil" value="ON">
        <br>
        Jenis kelamin Anda?
        <br>
        Pria:
        <input type="radio" name="Sex" value="pria">
        <br>
        Wanita:
        <input type="radio" name="Sex" value="wanita">
    </form>
    <p>
        Ketika seseorang pengguna memberikan klik mouse pada sebuah tombol 
        radio, tombol tersebut terlihat diberi tanda cek, dan semua tombol 
        lain yang berada dalma nama yang sama akan kehilangan tanda cek-nya.
    </p>
</body>
</html>
