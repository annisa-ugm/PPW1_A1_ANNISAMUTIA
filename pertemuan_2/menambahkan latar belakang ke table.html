<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menambahkan latar belakang ke table</title>
</head>
<body>
    <h4>Dengan warna latar belakang:</h4>

        <tr>
            <td>Pertama</td>

        </tr>
        <tr>
            <td>Kedua</td>
            <td>Baris</td>
        </tr>
    </table>

    <table border="1" background="D:/Daun/1/daun.jpeg">
        <tr>
            <td>Pertama</td>
            <td>Baris</td>
        </tr>
        <tr>
            <td>Kedua</td>
            <td>Baris</td>
        </tr>
    </table>
    <h4>Latar belakang pada sel:</h4>
    <table border="1">
        <tr>
            <td bgcolor="red">Pertama</td>
            <td>Baris</td>
        </tr>
        <tr>
            <td background="D:/Daun/1/daun.jpeg">Kedua</td>
            <td>Baris</td>
        </tr>
    </table>
</body>
</html>
