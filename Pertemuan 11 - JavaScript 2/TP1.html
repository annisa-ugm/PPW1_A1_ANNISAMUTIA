<!DOCTYPE html>
<html>
<head>
    <title>Perbandingan Dua Bilangan</title>
    <script type="text/javascript">
        function compareNumbers() {       
            var number1 = parseFloat(prompt("Masukkan bilangan pertama:"));
            var number2 = parseFloat(prompt("Masukkan bilangan kedua:"));
            if (number1 > number2) {
                alert("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
            } else if (number1 < number2) {
                alert("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2");
            } else {
                alert("KEDUA BILANGAN SAMA BESAR");
            }
        }
    </script>
</head>
<body>
    <h1>Perbandingan Dua Bilangan</h1>
    <button onclick="compareNumbers()">Bandingkan Bilangan</button>
</body>
</html>
